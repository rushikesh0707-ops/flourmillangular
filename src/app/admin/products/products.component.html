<div class="container mt-4">
  <h2 class="mb-4 text-primary"><i class="bi bi-box-seam"></i> Manage Products</h2>

  <!-- Product Form -->
  <div class="card shadow-sm mb-4 " #formSection>
    <div class="card-header bg-primary text-white">
      {{ editing ? 'Update' : 'Add' }} Product
    </div>
    <div class="card-body">
      <form (ngSubmit)="save()">
        <div class="mb-3">
          <label for="name" class="form-label">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="productForm.name"
            name="name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            [(ngModel)]="productForm.description"
            name="description"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="imageUrl" class="form-label">Image URL</label>
          <input
            type="text"
            class="form-control"
            id="imageUrl"
            [(ngModel)]="productForm.imageUrl"
            name="imageUrl"
            required
          />
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price (â‚¹)</label>
          <input
            type="number"
            class="form-control"
            id="price"
            [(ngModel)]="productForm.price"
            name="price"
            required
          />
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> {{ editing ? 'Update' : 'Add' }} Product
          </button>
          <button type="button" class="btn btn-outline-secondary" (click)="resetForm()">
            <i class="bi bi-arrow-repeat"></i> Reset
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- ðŸ” Search Bar -->
<div class="mb-3">
  <input
    type="text"
    class="form-control"
    placeholder="Search products..."
    [(ngModel)]="searchTerm"
    (ngModelChange)="filterProducts()"
  />
</div>

  <!-- Product Table -->
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle shadow-sm">
      <thead class="table-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Price (â‚¹)</th>
          <th scope="col" class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of filteredProducts; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            <img [src]="product.imageUrl" alt="{{ product.name }}" class="img-thumbnail" width="60" />
          </td>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td><strong>â‚¹{{ product.price }}</strong></td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-primary me-2" (click)="edit(product)">
              <i class="bi bi-pencil-square"></i> Edit
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="delete(product.id)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
